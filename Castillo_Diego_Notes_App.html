<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container">
    <section class="section">
      <div class="box">
        <h1 class="title">Sticky Note</h1>
        <div class="field">
          <label class="label">New Note</label>
          <div class="control">
            <input class="input" type="text" v-model="newNote" placeholder="Enter your note here">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" @click="addNote">Add Note</button>
          </div>
        </div>
        <div class="content">
          <ul>
            <li v-for="(note, index) in notes" :key="index" class="box">
              {{ note }}
              <button class="button is-danger is-small" @click="deleteNote(index)">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newNote: '',
        notes: []
      },
      methods: {
        addNote() {
          if (this.newNote.trim() !== '') {
            this.notes.push(this.newNote);
            this.newNote = '';
          }
        },
        deleteNote(index) {
          this.notes.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
